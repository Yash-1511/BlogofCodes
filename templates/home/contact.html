<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Contact Us</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
  <style>
  @media (max-width:993px){
    .down{
      margin-top:180px !important;
    }
  }
  </style>
</head>
<body>
{% include 'base.html'%}
<div class="container my-4">
    <h2 class="text-center">Contact Us</h2>
    <form method="POST" action="/contact/" class="my-2">
      {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="yourname" placeholder="Enter your name" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="contactemail" name="youremail" placeholder="Enter your email" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="pnumber">Phone Number</label>
          <input type="number" class="form-control" id="pnumber" placeholder="Enter your phone number" name="yourphone" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="msg">Message</label>
            <textarea class="form-control" id="msg" rows="3" name="yourmsg" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btncolor">Send <i class="fas fa-paper-plane"></i></button>
      </form>
</div>
<footer class="container-fluid bg-dark my-0 py-3 text-light down" style="background-color:#120321 !important;"><p class="mb-0 text-center">Copyright Â© 2020-2021 CodeBlog.com</p></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  {% for message in messages  %}
  swal("Thankyou!", "Your message has been sent !", "success");
  {% endfor %}
</script>
</body>

</html>
